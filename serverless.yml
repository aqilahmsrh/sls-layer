service: Hana-Automation

provider:
  name: aws
  runtime: python3.11
  stage: staging
  region: ap-southeast-1
  iam:
    role: "${ssm:/RescheduleCallFUnction/${sls:stage}/lambda/ROLE}"

# package:
#   individually: true

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: true
    zip: true

functions:
  RescheduleCallFUnction:
    handler: main.main
    description: Reschedule Call Function
    events:
      - s3:
          bucket: reschedule-call-bucket
          event: s3:ObjectCreated:*
          rules:
            - prefix: unanswered/
            - suffix: .xlsx

    package:
      patterns:
        - "!node_modules/**"
        - "!yarn.lock"
        - ".serverless"

    environment:
      TABLE_NAME: "${ssm:/RescheduleCallFUnction/${sls:stage}/lambda/TABLE_NAME}"
      REGION: "${ssm:/RescheduleCallFUnction/${sls:stage}/lambda/REGION}"
      VALUE: "${ssm:/RescheduleCallFUnction/${sls:stage}/lambda/ROLE}"
